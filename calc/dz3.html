<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <title>Hello, world!</title>

    <script src="calcf.js" ></script>
    <link rel="stylesheet" href="calc.css">
    <style>


    </style>

  </head>


  <body style="min-width: 576px;">
    <div class="container text-center mt-3">
      <div class="calcBG text-center">  
        
        
        <div class="pt-1 px-5 calc-row " id="bla">
          <form name="calc">
            <div class="col">
              <input type="text" class="screen text-right col form-control-lg bg-dark" name="result" readonly style="border: none;">
            </div>
            <div class="w-100"></div>
            <div class="col">
                <input type="text" class="screen text-right col form-control-lg bg-dark" name="dolje" readonly style="border: none;">
            </div>
          </form>
        </div>

      <div id="keyboard">  


        <div class="row">
            <button type="button" class="btn btn-dark" onclick="clearScreen()"><h1 class="display-4">C</h1></button>
            <button type="button" class="btn btn-dark" id="/" onclick="myFunction(this.id)"><h1 class="display-4">รท</h1></button>
            <button type="button" class="btn btn-dark" id="*" onclick="myFunction(this.id)"><h1 class="display-4">x</h1></button>
            <button type="button" class="btn btn-dark" onclick="backspace()"><h1 class="display-4">&#9003;</h1></button>
          </div>

        <div class="row" >
          <button type="button" class="btn btn-secondary" id="7" onclick="myFunction(this.id)"><h1 class="display-4">7</h1></button>
          <button type="button" class="btn btn-secondary" id="8" onclick="myFunction(this.id)"><h1 class="display-4">8</h1></button>
          <button type="button" class="btn btn-secondary" id="9" onclick="myFunction(this.id)"><h1 class="display-4">9</h1></button>
          <button type="button" class="btn btn-dark" id="-" onclick="myFunction(this.id)"><h1 class="display-4">-</h1></button>
        </div>

        <div class="row">
          <button type="button" class="btn btn-secondary" id="4" onclick="myFunction(this.id)"><h1 class="display-4">4</h1></button>
          <button type="button" class="btn btn-secondary" id="5" onclick="myFunction(this.id)"><h1 class="display-4">5</h1></button>
          <button type="button" class="btn btn-secondary" id="6" onclick="myFunction(this.id)"><h1 class="display-4">6</h1></button>
          <button type="button" class="btn btn-dark" id="+" onclick="myFunction(this.id)"><h1 class="display-4">+</h1></button>
        </div>     

        <div class="row">
          <button type="button" class="btn btn-secondary" id="1" onclick="myFunction(this.id)"><h1 class="display-4">1</h1></button>
          <button type="button" class="btn btn-secondary" id="2" onclick="myFunction(this.id)"><h1 class="display-4">2</h1></button>
          <button type="button" class="btn btn-secondary" id="3" onclick="myFunction(this.id)"><h1 class="display-4">3</h1></button>
          <button type="button" class="btn btn-danger btn-result" onclick="calculate()"><h1 class="display-4">=</h1></button>
        </div>

        <div class="row last-row">
          <button type="button" class="btn btn-secondary btn-zero" id="0" onclick="myFunction(this.id)"><h1 class="display-4">0</h1></button>
          <button type="button" class="btn btn-secondary" id="." onclick="myFunction(this.id)"><h1 class="display-4">.</h1></button>     
        </div>      


      </div>
      

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
